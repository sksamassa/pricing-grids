<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Grids</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
  <!-- Background container -->
<div class="flex min-h-screen items-center justify-center bg-slate-800 text-white">
  <!-- Card background -->
  <div class="flex flex-col space-y-10 py-10 md:flex-row md:space-x-10 md:space-y-0 md:py-0">
    <!-- Column 1 -->
    <div class="rounded-xl bg-slate-600 duration-500 hover:scale-110 hover:shadow-lg hover:shadow-slate-400">
      <!-- Upper container -->
      <div class="mx-3 mt-3 rounded-t-md bg-slate-800 p-8 text-center">

        <h1 class="upper mb-2 font-serif text-3xl">100GB</h1>
        <div class="mb-8 text-sm font-semibold duration-500">$1.99/Month</div>
        <button class="mb-4 rounded-md border border-violet-800 px-10 py-3 text-white hover:bg-violet-800">Purchase</button>
      </div>
      <!-- Border -->
      <div class="border border-slate-600"></div>
      <!-- Lower container -->
      <div class="mx-3 mb-3 rounded-b-md bg-slate-800 p-8">
        <!-- Features container -->
        <div class="flex flex-col items-center justify-center space-y-2">
          <div class="flex flex-row space-x-2">
            <p class="">100 GB of storage</p>
          </div>
          <div class="flex flex-row space-x-2">
            <p class="">Option to add members</p>
          </div>
          <div class="flex flex-row space-x-2">
            <p class="">Extra member benefits</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Column 2 -->
    <div class="rounded-xl bg-violet-600 duration-500 hover:scale-110 hover:shadow-lg hover:shadow-violet-400">
      <!-- Upper container -->
      <div class="mx-3 mt-3 rounded-t-md bg-slate-800 p-8 text-center">
        <div class="upper mb-8 text-xl">Standard</div>
        <h1 class="upper mb-2 font-serif text-3xl">200GB</h1>
        <div class="mb-8 text-sm font-semibold duration-500">$3.99/Month</div>
        <button class="mb-4 rounded-md bg-violet-600 px-10 py-3 text-white duration-200 hover:bg-violet-800">Purchase</button>
      </div>
      <!-- Border -->
      <div class="border border-slate-600"></div>
      <!-- Lower container -->
      <div class="mx-3 mb-3 rounded-b-md bg-slate-800 p-8">
        <!-- Features container -->
        <div class="flex flex-col items-center justify-center space-y-2">
          <div class="flex flex-row space-x-2">
            <p class="">200 GB of storage</p>
          </div>
          <div class="flex flex-row space-x-2">
            <p class="">Option to add members</p>
          </div>
          <div class="flex flex-row space-x-2">
            <p class="">Extra member benefits</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Column 3 -->
    <div class="rounded-xl bg-slate-600 duration-500 hover:scale-110 hover:shadow-lg hover:shadow-slate-400">
      <!-- Upper container -->
      <div class="mx-3 mt-3 rounded-t-md bg-slate-800 p-8 text-center">
        <div class="upper mb-8 text-xl">Premium</div>
        <h1 class="upper mb-2 font-serif text-3xl">2 TB</h1>
        <div class="mb-8 text-sm font-semibold duration-500">$8.99/Month</div>
        <button class="mb-4 rounded-md border border-violet-800 px-10 py-3 text-white hover:bg-violet-800">Purchase</button>
      </div>
      <!-- Border -->
      <div class="border border-slate-600"></div>
      <!-- Lower container -->
      <div class="mx-3 mb-3 rounded-b-md bg-slate-800 p-8">
        <!-- Features container -->
        <div class="flex flex-col items-center justify-center space-y-2">
          <div class="flex flex-row space-x-2">
            <p class="">2 TB of storage</p>
          </div>
          <div class="flex flex-row space-x-2">
            <p class="">Option to add members</p>
          </div>
          <div class="flex flex-row space-x-2">
            <p class="">Extra member benefits</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
o world!
